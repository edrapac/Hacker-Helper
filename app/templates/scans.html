<!DOCTYPE html>
<html>
<head>
    <title>Scan Results</title>
    <style>
        .scan-box {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
            max-height: 300px;
            overflow-y: scroll;
            background: #f9f9f9;
        }
        .scan-title {
            font-weight: bold;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <h1>Scan Results</h1>
    {% for scan in scan_files %}
        <div class="scan-box">
            <div class="scan-title">{{ scan.tool }} ({{ scan.filename }})</div>
            <pre>{{ scan.content }}</pre>
        </div>
    {% else %}
        <p>No scan files found.</p>
    {% endfor %}
</body>
</html>
